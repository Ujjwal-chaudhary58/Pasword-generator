<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="heading-row">
      <h3>> Generate a secure password</h3>
      <button id="themeToggle" title="Toggle Theme">🌙</button>
    </div>

    <div class="password-box">
      <input type="text" id="password" readonly />
      <button id="copyBtn">📋</button>
    </div>

    <h3>Customize your password</h3>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numeric</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <div class="length">
      <label>Password Length: <span id="lengthVal">20</span></label>
      <input type="range" id="length" min="4" max="32" value="20" />
    </div>

    <button id="generateBtn">Generate</button>

    <footer>Made with ❤️ by <span style="color: limegreen;">Ujjwal Chaudhary</span></footer>
  </div>

  <script src="script.js"></script>

</body>
</html>
